<section class="routine">
  <div class="container routine-container">
    <h2 class="routine-title">Anytime, Any Place, Any Workout</h2>
    <p class="routine-desc">
      Take your routine at any time of your day, with the new videos and with
      the teachers who will guide you.
    </p>

    <button type="button" class="routine-btn">
      Get Started Free
      <svg class="hero-icon" width="24" height="24">
        <use href="./img/icons.svg#icon-arrow"></use>
      </svg>
    </button>

    <img
      srcset="./img/routine-1.png 1x, ./img/routine-1@2x.png 2x"
      src="./img/routine-1.png"
      alt="woman in a yoga pose"
      width="250"
      height="172"
      class="routine-img-first"
    />
    <div class="routine-label routine-label-first">
      <img
        src="./img/play.svg"
        alt="play icon"
        width="24"
        height="24"
        class="routine-label-icon"
      />
      <p class="routine-label-text">High Quality Video</p>
    </div>

    <img
      srcset="./img/routine-2.png 1x, ./img/routine-2@2x.png 2x"
      src="./img/routine-2.png"
      alt="woman in a yoga pose"
      width="250"
      height="172"
      class="routine-img-second"
    />
    <div class="routine-label routine-label-second">
      <img
        src="./img/figure.svg"
        alt="figure icon"
        width="24"
        height="24"
        class="routine-label-icon"
      />
      <p class="routine-label-text">Professional Trainer</p>
    </div>
  </div>
</section>
